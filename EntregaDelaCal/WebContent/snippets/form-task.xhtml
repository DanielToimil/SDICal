<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid id="Grid" columns="2" cellpadding="5">
  #{msgs.title} 
  <h:panelGroup>
			<p:inputText value="#{tarea.nombre}" required="true"
				requiredMessage="#{msgs.formAlta_nombre_requiredMessage}"
				validatorMessage="#{msgs.formAlta_nombre_validatorMessage}"
				id="tittle">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="title" />
		</h:panelGroup>
  
  #{msgs.comment} 
  <h:panelGroup>
			<p:inputText value="#{tarea.comments}" required="true"
				requiredMessage="#{msgs.formAlta_apellidos_requiredMessage}"
				validatorMessage="#{msgs.formAlta_apellidos_validatorMessage}"
				id="comments">
				<f:validateLength maximum="40" />
			</p:inputText>
			<p:message for="comments" />
		</h:panelGroup>
  
  #{msgs.userid}
  <h:panelGroup>
			<p:inputText value="#{tarea.userid}" required="true"
				requiredMessage="#{msgs.formAlta_iduser_requiredMessage}"
				validatorMessage="#{msgs.formAlta_iduser_validatorMessage}"
				id="userid">
				<f:validateLength minimum="5" maximum="8" />
			</p:inputText>
			<p:message for="iduser" />
		</h:panelGroup>  
  
  #{msgs.created}
  <h:panelGroup>
			<p:inputText value="#{tarea.created}" required="true"
				requiredMessage="#{msgs.formAlta_correo_requiredMessage}"
				validatorMessage="#{msgs.formAlta_correo_validatorMessage}"
				id="created">
				<f:validateRegex pattern=".+@.+\.[a-z]+" />
			</p:inputText>
			<p:message for="created" />
		</h:panelGroup>
		<p:commandButton id="boton" value="#{msgs.botonSalvar}"
			action="#{tareas.salva}" update="Grid" process="@form">
		</p:commandButton>
	</p:panelGrid>
</ui:composition>
