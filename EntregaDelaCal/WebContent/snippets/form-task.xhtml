<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:panelGrid id="Grid" columns="2" cellpadding="5">
  #{msgs.taskTitle} 
  <h:panelGroup>
			<p:inputText value="#{tarea.titulo}" required="true"
				requiredMessage="#{msgs.formAdd_title_requiredMessage}"
				validatorMessage="#{msgs.formAdd_title_validatorMessage}"
				id="tittle">
				<f:validateLength maximum="20" />
			</p:inputText>
			<p:message for="title" />
		</h:panelGroup>
  
  #{msgs.taskComment} 
  <h:panelGroup>
			<p:inputText value="#{tarea.comments}" required="true"
				requiredMessage="#{msgs.formAdd_comment_requiredMessage}"
				validatorMessage="#{msgs.formAdd_comment_validatorMessage}"
				id="comments">
				<f:validateLength maximum="40" />
			</p:inputText>
			<p:message for="comments" />
		</h:panelGroup>
  
  #{msgs.taskUserId}
  <h:panelGroup>
			<p:inputText value="#{tarea.userid}" required="true"
				requiredMessage="#{msgs.formAdd_userid_requiredMessage}"
				validatorMessage="#{msgs.formAdd_userid_validatorMessage}"
				id="userid">
				<f:validateLength minimum="5" maximum="8" />
			</p:inputText>
			<p:message for="iduser" />
		</h:panelGroup>

#{msgs.taskCategoryId}
  <h:panelGroup>
			<p:inputText value="#{tarea.categoryid}" required="true"
				requiredMessage="#{msgs.formAdd_categoryid_requiredMessage}"
				validatorMessage="#{msgs.formAdd_categoryid_validatorMessage}"
				id="userid">
				<f:validateLength minimum="5" maximum="8" />
			</p:inputText>
			<p:message for="idcategory" />
		</h:panelGroup>  
  
  #{msgs.taskCreated}
  <h:panelGroup>
			<p:inputText value="#{tarea.created}" required="true"
				requiredMessage="#{msgs.formAdd_created_requiredMessage}"
				validatorMessage="#{msgs.formAdd_created_validatorMessage}"
				id="created">
			</p:inputText>
			<p:message for="created" />
		</h:panelGroup>
	 #{msgs.taskPlanned}
  <h:panelGroup>
			<p:inputText value="#{tarea.planned}" required="true"
				requiredMessage="#{msgs.formAdd_planned_requiredMessage}"
				validatorMessage="#{msgs.formAdd_planned_validatorMessage}"
				id="created">
			</p:inputText>
			<p:message for="planned" />
		</h:panelGroup>
	 #{msgs.taskFinished}
  <h:panelGroup>
			<p:inputText value="#{tarea.finished}" required="true"
				requiredMessage="#{msgs.formAdd_finished_requiredMessage}"
				validatorMessage="#{msgs.formAlta_finished_validatorMessage}"
				id="created">
				<f:validateRegex pattern=".+@.+\.[a-z]+" />
			</p:inputText>
			<p:message for="finished" />
		</h:panelGroup>
		
		<p:commandButton id="boton" value="#{msgs.botonSalvar}"
			action="#{tareas.salvaTask}" update="Grid" process="@form">
		</p:commandButton>
	</p:panelGrid>
</ui:composition>
